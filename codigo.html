<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Editor de Archivos HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin: 10px 0;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Generador y Editor de Archivos HTML</h2>
    <input type="file" id="fileInput" accept=".html"><br>
    
    <button onclick="pasteText()">ðŸ“‹ Pegar Portapapeles</button>
    <button onclick="clearText()">ðŸ§¹ Limpiar Texto</button>
    <br>

    <textarea id="htmlContent" placeholder="Escribe o edita tu cÃ³digo HTML aquÃ­..."></textarea><br>
    <input type="text" id="fileName" placeholder="Nombre del archivo (ej. index.html)"><br>
    
    <button onclick="downloadHTML()">ðŸ’¾ Descargar HTML</button>

    <script>
        // Nueva funciÃ³n para pegar texto
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("htmlContent").value = text;
            } catch (err) {
                alert("Error al intentar pegar: AsegÃºrate de dar permisos al navegador.");
            }
        }

        function downloadHTML() {
            let content = document.getElementById("htmlContent").value;
            let fileName = document.getElementById("fileName").value.trim();

            if (!fileName) {
                alert("Por favor, ingresa un nombre para el archivo.");
                return;
            }

            let blob = new Blob([content], { type: "text/html" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = fileName.endsWith(".html") ? fileName : fileName + ".html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Modificado para NO borrar el nombre del archivo
        function clearText() {
            document.getElementById("htmlContent").value = "";
            // La lÃ­nea que borraba el fileName ha sido eliminada
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("htmlContent").value = e.target.result;
                    // Opcional: Autocompletar el nombre del archivo al cargar uno
                    document.getElementById("fileName").value = file.name;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
