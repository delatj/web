<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Movimiento en Cuadr√≠cula</title>
    <style>
        body {
            transition: background-color 0.5s;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinear hacia la parte superior */
            gap: 20px;
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
        }

        .grid-item {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .character {
            background-color: lightblue;
            border-radius: 50%;
        }

        .goal {
            background-color: lightgreen;
            border-radius: 50%;
        }

        .obstacle {
            background-color: orange;
            border-radius: 10%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            transition: background-color 0.3s;
        }

        #message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 10px;
        }

        #score {
            position: absolute; /* Posici√≥n absoluta para ubicarlo donde queremos */
            top: 20px; /* Distancia desde la parte superior */
            left: 20px; /* Distancia desde la izquierda */
            font-size: 36px; /* Tama√±o m√°s grande */
            color: green;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Movimiento en Cuadr√≠cula</h2>
    
    <div class="container">
        <div id="score">Puntuaci√≥n: 0</div> <!-- Mueve aqu√≠ la puntuaci√≥n -->
        <div class="grid-container" id="grid"></div>
        <div class="controls">
            <button onclick="moveWithEffect('up', this)">Arriba</button>
            <button onclick="moveWithEffect('left', this)">Izquierda</button>
            <button onclick="moveWithEffect('right', this)">Derecha</button>
            <button onclick="moveWithEffect('down', this)">Abajo</button>
        </div>
    </div>

    <div id="message"></div>

    <script>
        const gridSize = 5;
        let characterPosition = { x: 0, y: 0 };
        let goalPosition = { x: 0, y: 0 };
        let obstacles = [];
        let score = 0;
        let path = [characterPosition];

        function generateObstacles() {
            let numberOfObstacles = Math.floor(score / 10) + 4;

            obstacles = [];
            while (obstacles.length < numberOfObstacles) {
                const obstaclePosition = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                if (
                    (obstaclePosition.x !== characterPosition.x || obstaclePosition.y !== characterPosition.y) &&
                    (obstaclePosition.x !== goalPosition.x || obstaclePosition.y !== goalPosition.y) &&
                    !obstacles.some(o => o.x === obstaclePosition.x && o.y === obstaclePosition.y)
                ) {
                    obstacles.push(obstaclePosition);
                }
            }
        }

        function isPathAvailable(start, goal) {
            const queue = [start];
            const visited = Array.from({ length: gridSize }, () => Array(gridSize).fill(false));
            visited[start.y][start.x] = true;

            const directions = [
                { x: 0, y: -1 }, { x: 0, y: 1 },
                { x: -1, y: 0 }, { x: 1, y: 0 }
            ];

            while (queue.length > 0) {
                const { x, y } = queue.shift();
                if (x === goal.x && y === goal.y) return true;

                for (const { x: dx, y: dy } of directions) {
                    const newX = x + dx;
                    const newY = y + dy;
                    if (
                        newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize &&
                        !visited[newY][newX] &&
                        !obstacles.some(o => o.x === newX && o.y === newY)
                    ) {
                        queue.push({ x: newX, y: newY });
                        visited[newY][newX] = true;
                    }
                }
            }
            return false;
        }

        function placeRandomCharacterAndGoal() {
            do {
                characterPosition = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
                goalPosition = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            } while (
                (characterPosition.x === goalPosition.x && characterPosition.y === goalPosition.y) ||
                !isPathAvailable(characterPosition, goalPosition)
            );
        }

        function initGrid() {
            const gridContainer = document.getElementById("grid");
            gridContainer.innerHTML = "";

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("grid-item");

                    if (x === characterPosition.x && y === characterPosition.y && path.length === 1) {
                        cell.classList.add("character");
                        cell.innerText = "üê±";
                    } else if (x === goalPosition.x && y === goalPosition.y) {
                        cell.classList.add("goal");
                        cell.innerText = "üçÄ";
                    } else if (obstacles.some(o => o.x === x && o.y === y)) {
                        cell.classList.add("obstacle");
                    }

                    gridContainer.appendChild(cell);
                }
            }
        }

        function moveWithEffect(direction, button) {
            button.style.backgroundColor = "green";
            setTimeout(() => {
                button.style.backgroundColor = "";
            }, 500);

            move(direction);
        }

        function move(direction) {
            const newPosition = { ...characterPosition };
            if (direction === "up") newPosition.y--;
            else if (direction === "down") newPosition.y++;
            else if (direction === "left") newPosition.x--;
            else if (direction === "right") newPosition.x++;

            path.push(newPosition);
            checkResult(newPosition);
        }

        function checkResult(newPosition) {
            const messageElement = document.getElementById("message");

            if (newPosition.x < 0 || newPosition.x >= gridSize || newPosition.y < 0 || newPosition.y >= gridSize) {
                messageElement.innerText = "¬°Has perdido! Te has salido de la cuadr√≠cula.";
                updateScore(-1);
                displayPath();
                resetGame();
                return;
            }

            if (obstacles.some(o => o.x === newPosition.x && o.y === newPosition.y)) {
                messageElement.innerText = "¬°Has perdido! Has chocado con un obst√°culo.";
                updateScore(-1);
                displayPath();
                resetGame();
                return;
            }

            if (newPosition.x === goalPosition.x && newPosition.y === goalPosition.y) {
                messageElement.innerText = "¬°Lo has conseguido!";
                updateScore(1);
                displayPath();
                resetGame();
                return;
            }

            characterPosition = newPosition;
        }

        function displayPath() {
            initGrid();
            path = [characterPosition];
        }

        function updateScore(change) {
            score += change;
            document.getElementById("score").innerText = `Puntuaci√≥n: ${score}`;

            if (score >= 80) {
                document.body.style.backgroundColor = "pink";
            } else if (score >= 50) {
                document.body.style.backgroundColor = "lightyellow";
            } else if (score >= 30) {
                document.body.style.backgroundColor = "lightblue";
            } else {
                document.body.style.backgroundColor = "";
            }

            if (change > 0 && score % 10 === 0) {
                generateObstacles();
            }
        }

        function resetGame() {
            placeRandomCharacterAndGoal();
            initGrid();
        }

        placeRandomCharacterAndGoal();
        generateObstacles();
        initGrid();
    </script>

</body>
</html>
