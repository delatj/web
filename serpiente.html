<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Juego de Snake Modificado V3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #333;
            border: 2px solid #444;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px;
            color: #61dafb;
            transition: all 0.5s ease-in-out; 
        }
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #f54242;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #restartButton {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Clase especial para la puntuación al perder */
        .penalty-style {
            font-size: 200px !important; /* 50px * 4 = 200px */
            color: #f54242 !important;
        }
    </style>
</head>
<body>

<div id="score">Puntuación: 0</div>
<div id="gameOverMessage">
    ¡Juego terminado!
    <button id="restartButton">Seguir Jugando</button>
</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverMessage = document.getElementById("gameOverMessage");
    const restartButton = document.getElementById("restartButton");

    const boxSize = 20;
    let direction = 0; 
    let snake = [{ x: 200, y: 200 }];
    let food = spawnFood();
    let score = 0;
    let speed = 200;
    let gameInterval;
    let autoMove = false; 

    // --- Funciones de Dibujo ---

    function drawBoard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar el cuerpo de la serpiente
        for (let i = 1; i < snake.length; i++) {
            const part = snake[i];
            ctx.fillStyle = "#61dafb";
            ctx.fillRect(part.x, part.y, boxSize, boxSize);
        }
        
        // Dibujar la cabeza como un triángulo
        drawSnakeHead(snake[0].x, snake[0].y, direction);

        // Dibujar la comida
        ctx.fillStyle = "#f54242";
        ctx.fillRect(food.x, food.y, boxSize, boxSize);
    }

    function drawSnakeHead(x, y, angle) {
        ctx.save();
        ctx.translate(x + boxSize / 2, y + boxSize / 2);
        ctx.rotate(angle);

        ctx.beginPath();
        ctx.fillStyle = "#3498db"; 
        
        ctx.moveTo(boxSize / 2, 0); 
        ctx.lineTo(-boxSize / 2, -boxSize / 2);
        ctx.lineTo(-boxSize / 2, boxSize / 2);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
    }

    // --- Funciones de Juego ---

    function spawnFood() {
        let x, y;
        do {
            x = Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
            y = Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize;
        } while (snake.some(part => part.x === x && part.y === y));
        return { x, y };
    }

    function moveSnake() {
        if (!autoMove) return;

        const head = { ...snake[0] };
        
        head.x += Math.round(Math.cos(direction)) * boxSize;
        head.y += Math.round(Math.sin(direction)) * boxSize;

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            score += 1;
            updateScore();

            food = spawnFood();
            if (score % 10 === 0 && score > 0) {
                increaseSpeed();
            }
        } else {
            snake.pop();
        }

        if (isGameOver(head)) {
            handleGameOver();
        }
    }

    function isGameOver(head) {
        // Colisión con la pared
        if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
            return true;
        }
        
        // Colisión consigo mismo
        for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === head.x && snake[i].y === head.y) {
                return true;
            }
        }
        return false;
    }
    
    function handleGameOver() {
        // *** CAMBIO: Lógica de penalización (dividir por 3) ***
        score = Math.floor(score / 3); 
        updateScore();
        
        // Aplicar estilo de penalización
        scoreDisplay.classList.add("penalty-style");
        
        showGameOverMessage();
    }

    function resetGame() {
        snake = [{ x: 200, y: 200 }];
        direction = 0;
        autoMove = false;
        clearInterval(gameInterval);
        speed = 200;
        
        // Remover estilo de penalización al reiniciar
        scoreDisplay.classList.remove("penalty-style");
        
        gameInterval = setInterval(gameLoop, speed);
    }

    function updateScore() {
        scoreDisplay.textContent = `Puntuación: ${score.toFixed(0)}`;
    }

    function increaseSpeed() {
        speed *= 0.9;
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
    }

    function showGameOverMessage() {
        clearInterval(gameInterval);
        gameOverMessage.style.display = "block";
    }

    restartButton.addEventListener("click", () => {
        gameOverMessage.style.display = "none";
        resetGame();
    });

    function gameLoop() {
        moveSnake();
        drawBoard();
    }
    
    // --- Control de Teclado (Movimiento Relativo) ---
    
    document.addEventListener("keydown", event => {
        let newDirection = direction;
        
        switch (event.key) {
            case "ArrowUp": 
                autoMove = true;
                break;
                
            case "ArrowLeft": 
                newDirection -= Math.PI / 2;
                break;
                
            case "ArrowRight": 
                newDirection += Math.PI / 2;
                break;
        }

        newDirection = newDirection % (2 * Math.PI); 

        const isOpposite = Math.abs(direction - newDirection) % (2 * Math.PI) === Math.PI;

        if (!isOpposite || !autoMove) {
            direction = newDirection;
        }
        
    });

    // Inicializa el juego
    gameOverMessage.style.display = "none";
    gameInterval = setInterval(gameLoop, speed);

</script>

</body>
</html>
