<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ACTIVIDAD MATEMÁTICA Lista de la Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Fondo clarito */
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #result {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ACTIVIDAD MATEMÁTICA Lista de la Compra</h1>
    
    <p>Calcula el total y la diferencia entre el precio total y los 50 euros que llevas.</p>

    <table id="tablaCompra">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio Unitario (€)</th>
                <th>Cantidad</th>
                <th>Total (€)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <label for="resta">Diferencia con 50€: </label>
    <input type="number" id="resta" step="0.1">
    <button onclick="comprobar()">Comprobar</button>

    <p id="resultado"></p>

    <script>
        // Lista de productos con precios
        const productos = [
            { nombre: 'Manzanas', precio: 2.5 },
            { nombre: 'Pan', precio: 1.2 },
            { nombre: 'Leche', precio: 0.99 },
            { nombre: 'Huevos', precio: 3.0 },
            { nombre: 'Queso', precio: 4.5 },
            { nombre: 'Arroz', precio: 1.7 },
            { nombre: 'Pasta', precio: 1.3 },
            { nombre: 'Zumo', precio: 2.8 },
            { nombre: 'Café', precio: 5.0 },
            { nombre: 'Chocolate', precio: 3.2 }
        ];

        function generarLista() {
            const productosSeleccionados = [];
            while (productosSeleccionados.length < 5) { // Reducimos a 5 productos
                const productoAleatorio = productos[Math.floor(Math.random() * productos.length)];
                if (!productosSeleccionados.includes(productoAleatorio)) {
                    productosSeleccionados.push(productoAleatorio);
                }
            }
            return productosSeleccionados;
        }

        function actualizarTabla() {
            const tablaBody = document.querySelector('#tablaCompra tbody');
            tablaBody.innerHTML = '';
            let listaProductos;
            let totalCompra;

            // Mantener el total por debajo de 50€
            do {
                listaProductos = generarLista();
                totalCompra = 0;

                listaProductos.forEach(producto => {
                    const cantidad = Math.floor(Math.random() * 5) + 1; // Cantidad aleatoria entre 1 y 5
                    const total = (producto.precio * cantidad).toFixed(1); // Cálculo con 1 decimal
                    totalCompra += parseFloat(total);
                });

            } while (totalCompra >= 50); // Repetir si el total es 50 o más

            listaProductos.forEach(producto => {
                const cantidad = Math.floor(Math.random() * 5) + 1;
                const fila = document.createElement('tr');

                fila.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.precio.toFixed(1)} €</td>
                    <td>${cantidad}</td>
                    <td>???</td> <!-- Total oculto para los alumnos -->
                `;
                tablaBody.appendChild(fila);
            });
        }

        function comprobar() {
            const tablaBody = document.querySelector('#tablaCompra tbody');
            const filas = tablaBody.querySelectorAll('tr');
            let totalCompra = 0;

            filas.forEach(fila => {
                const precioUnitario = parseFloat(fila.children[1].textContent.replace('€', ''));
                const cantidad = parseInt(fila.children[2].textContent);
                totalCompra += precioUnitario * cantidad;
            });

            totalCompra = totalCompra.toFixed(1); // Redondear a 1 decimal
            const resta = parseFloat(document.getElementById('resta').value);
            let diferencia = (50 - totalCompra).toFixed(1);

            // Asegurarse de que la diferencia no sea negativa
            if (diferencia < 0) {
                diferencia = 0;
            }

            const resultado = document.getElementById('resultado');
            if (resta.toFixed(1) == diferencia) {
                resultado.textContent = '¡Acertaste! El cambio es correcto.';
                resultado.style.color = 'green';
                document.body.style.backgroundColor = '#ffcccc'; // Cambia el fondo a rojo claro
            } else {
                resultado.textContent = `No acertaste. La diferencia correcta es ${diferencia} €.`;
                resultado.style.color = 'red';
            }
        }

        window.onload = actualizarTabla;
    </script>
</body>
</html>
