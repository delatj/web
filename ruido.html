<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            background-color: #121212; color: white; margin: 0; padding: 20px;
        }
        .card {
            background: #1e1e1e; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px;
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input {
            width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #333;
            background: #2d2d2d; color: white; box-sizing: border-box;
        }
        #visualizer {
            width: 100%; height: 20px; background: #333;
            border-radius: 10px; overflow: hidden; margin: 20px 0;
        }
        #bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }
        button {
            width: 100%; padding: 15px; font-size: 1rem; font-weight: bold;
            background-color: #007bff; color: white; border: none;
            border-radius: 8px; cursor: pointer;
        }
        .alert-active { background: #ff4444 !important; }
        #timer-display { font-size: 0.9rem; color: #ffeb3b; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Configuración</h2>
        
        <div class="control-group">
            <label>Umbral de Activación (Nivel):</label>
            <input type="number" id="threshold" value="70">
        </div>

        <div class="control-group">
            <label>Segundos de persistencia:</label>
            <input type="number" id="persistSeconds" value="3">
        </div>

        <button id="startBtn">Iniciar Monitor</button>

        <div id="visualizer">
            <div id="bar"></div>
        </div>
        
        <div style="text-align: center;">
            <span id="db-display">Nivel: 0</span>
            <div id="timer-display"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const dbDisplay = document.getElementById('db-display');
        const timerDisplay = document.getElementById('timer-display');
        const bar = document.getElementById('bar');
        const thresholdInput = document.getElementById('threshold');
        const persistInput = document.getElementById('persistSeconds');

        let audioContext, analyser, microphone;
        let isAlarmPlaying = false;
        let highLevelStartTime = null; // Para rastrear cuánto tiempo lleva el ruido alto

        startBtn.addEventListener('click', async () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                startBtn.disabled = true;
                startBtn.innerText = "Monitor Activo";

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function monitor() {
                    analyser.getByteFrequencyData(dataArray);
                    let average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    let volume = Math.round(average);
                    
                    dbDisplay.innerText = "Nivel Actual: " + volume;
                    bar.style.width = Math.min(volume, 100) + "%";

                    const limit = parseInt(thresholdInput.value);
                    const requiredTime = parseInt(persistInput.value) * 1000;

                    if (volume > limit && !isAlarmPlaying) {
                        if (!highLevelStartTime) highLevelStartTime = Date.now();
                        
                        let elapsed = Date.now() - highLevelStartTime;
                        let remaining = Math.max(0, (requiredTime - elapsed) / 1000);
                        
                        timerDisplay.innerText = `Manteniendo nivel alto... (${remaining.toFixed(1)}s)`;
                        bar.style.backgroundColor = "#ff9800"; // Naranja mientras espera

                        if (elapsed >= requiredTime) {
                            playAlarm();
                        }
                    } else {
                        if (!isAlarmPlaying) {
                            highLevelStartTime = null;
                            timerDisplay.innerText = "";
                            bar.style.backgroundColor = "#4caf50";
                        }
                    }

                    requestAnimationFrame(monitor);
                }
                monitor();
            } catch (err) {
                alert("Error: " + err);
            }
        });

        function playAlarm() {
            isAlarmPlaying = true;
            timerDisplay.innerText = "¡ALARMA ACTIVADA!";
            bar.style.backgroundColor = "#f44336";

            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(3000, audioContext.currentTime);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.start();
            
            setTimeout(() => {
                osc.stop();
                isAlarmPlaying = false;
                highLevelStartTime = null;
                timerDisplay.innerText = "Alarma finalizada";
            }, 20000); // 20 segundos de pitido
        }
    </script>
</body>
</html>
