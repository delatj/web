<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector Pro Personalizable</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            background-color: #121212; color: white; margin: 0; padding: 20px;
        }
        .card {
            background: #1e1e1e; padding: 25px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px;
        }
        h2 { margin-top: 0; color: #007bff; text-align: center; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #bbb; font-size: 0.9rem; }
        input {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333;
            background: #2d2d2d; color: white; box-sizing: border-box; font-size: 1rem;
        }
        #visualizer {
            width: 100%; height: 25px; background: #333;
            border-radius: 12px; overflow: hidden; margin: 20px 0;
            border: 1px solid #444;
        }
        #bar { width: 0%; height: 100%; background: #4caf50; transition: width 0.1s; }
        button {
            width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold;
            background-color: #007bff; color: white; border: none;
            border-radius: 8px; cursor: pointer; transition: background 0.3s;
        }
        button:disabled { background-color: #444; cursor: not-allowed; }
        #db-display { font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px; }
        #timer-display { font-size: 1rem; color: #ffeb3b; min-height: 1.2rem; }
        .status-container { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Configuraci√≥n</h2>
        
        <div class="control-group">
            <label>Umbral de Activaci√≥n (0-100):</label>
            <input type="number" id="threshold" value="70" min="1" max="100">
        </div>

        <div class="control-group">
            <label>Segundos de ruido constante:</label>
            <input type="number" id="persistSeconds" value="3" min="1">
        </div>

        <div class="control-group">
            <label>Duraci√≥n de la alarma (segundos):</label>
            <input type="number" id="alarmDuration" value="20" min="1">
        </div>

        <button id="startBtn">Iniciar Monitor</button>

        <div id="visualizer">
            <div id="bar"></div>
        </div>
        
        <div class="status-container">
            <span id="db-display">Nivel: 0</span>
            <div id="timer-display"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const dbDisplay = document.getElementById('db-display');
        const timerDisplay = document.getElementById('timer-display');
        const bar = document.getElementById('bar');
        
        // Inputs
        const thresholdInput = document.getElementById('threshold');
        const persistInput = document.getElementById('persistSeconds');
        const durationInput = document.getElementById('alarmDuration');

        let audioContext, analyser, microphone;
        let isAlarmPlaying = false;
        let highLevelStartTime = null;

        startBtn.addEventListener('click', async () => {
            try {
                // Inicializar audio tras interacci√≥n del usuario
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Bloquear inputs para evitar cambios durante el funcionamiento
                startBtn.disabled = true;
                startBtn.innerText = "Escuchando...";
                thresholdInput.disabled = true;
                persistInput.disabled = true;
                durationInput.disabled = true;

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                function monitor() {
                    analyser.getByteFrequencyData(dataArray);
                    let average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    let volume = Math.round(average);
                    
                    dbDisplay.innerText = "Nivel Actual: " + volume;
                    bar.style.width = Math.min(volume, 100) + "%";

                    const limit = parseInt(thresholdInput.value);
                    const waitTime = parseInt(persistInput.value) * 1000;

                    if (volume > limit && !isAlarmPlaying) {
                        if (!highLevelStartTime) highLevelStartTime = Date.now();
                        
                        let elapsed = Date.now() - highLevelStartTime;
                        let remaining = Math.max(0, (waitTime - elapsed) / 1000);
                        
                        timerDisplay.innerText = `‚ö†Ô∏è Nivel alto... (${remaining.toFixed(1)}s)`;
                        bar.style.backgroundColor = "#ff9800"; 

                        if (elapsed >= waitTime) {
                            playAlarm();
                        }
                    } else if (!isAlarmPlaying) {
                        highLevelStartTime = null;
                        timerDisplay.innerText = "‚úÖ Ambiente normal";
                        bar.style.backgroundColor = "#4caf50";
                    }

                    requestAnimationFrame(monitor);
                }
                monitor();
            } catch (err) {
                alert("Error de acceso al micr√≥fono: " + err);
            }
        });

        function playAlarm() {
            isAlarmPlaying = true;
            const alarmSecs = parseInt(durationInput.value);
            timerDisplay.innerText = `üö® ¬°ALERTA! Sonando (${alarmSecs}s)`;
            bar.style.backgroundColor = "#f44336";

            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(3000, audioContext.currentTime);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.start();
            
            setTimeout(() => {
                osc.stop();
                isAlarmPlaying = false;
                highLevelStartTime = null;
                timerDisplay.innerText = "Alarma terminada. Reanudando...";
            }, alarmSecs * 1000);
        }
    </script>
</body>
</html>
