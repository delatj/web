<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Tetris</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
            background-color: #333;
            border: 2px solid #444;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #222;
        }
        .active {
            background-color: #61dafb;
        }
        .occupied {
            background-color: #777;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 50px; /* Tamaño de fuente aumentado */
        }
    </style>
</head>
<body>

<div id="game"></div>
<div id="score">Puntuación: 0</div>

<script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const rows = 20;
    const cols = 10;
    let score = 0;
    let grid = Array.from({ length: rows }, () => Array(cols).fill(0));
    let currentPiece, piecePosition;

    const pieces = [
        [[1, 1, 1, 1]], // I
        [[1, 1], [1, 1]], // O
        [[1, 1, 0], [0, 1, 1]], // Z
        [[0, 1, 1], [1, 1, 0]], // S
        [[1, 0, 0], [1, 1, 1]], // J
        [[0, 0, 1], [1, 1, 1]], // L
        [[0, 1, 0], [1, 1, 1]] // T
    ];

    function createBoard() {
        for (let i = 0; i < rows * cols; i++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            game.appendChild(cell);
        }
    }

    function drawPiece() {
        currentPiece.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    const index = (piecePosition.y + y) * cols + piecePosition.x + x;
                    if (index >= 0 && index < rows * cols) {
                        game.children[index].classList.add("active");
                    }
                }
            });
        });
    }

    function erasePiece() {
        currentPiece.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    const index = (piecePosition.y + y) * cols + piecePosition.x + x;
                    if (index >= 0 && index < rows * cols) {
                        game.children[index].classList.remove("active");
                    }
                }
            });
        });
    }

    function rotatePiece() {
        const newRotation = currentPiece[0].map((_, i) => currentPiece.map(row => row[i])).reverse();
        if (!collides(newRotation, piecePosition)) {
            currentPiece = newRotation;
        }
    }

    function collides(piece, position) {
        return piece.some((row, y) => {
            return row.some((cell, x) => {
                const newX = position.x + x;
                const newY = position.y + y;
                return cell && (newX < 0 || newX >= cols || newY >= rows || grid[newY][newX]);
            });
        });
    }

    function mergePiece() {
        currentPiece.forEach((row, y) => {
            row.forEach((cell, x) => {
                if (cell) {
                    const posY = piecePosition.y + y;
                    const posX = piecePosition.x + x;
                    grid[posY][posX] = cell;

                    const index = posY * cols + posX;
                    if (index >= 0 && index < rows * cols) {
                        game.children[index].classList.add("occupied");
                    }
                }
            });
        });
    }

    function removeFullLines() {
        let linesRemoved = 0;
        grid = grid.filter(row => {
            if (row.every(cell => cell)) {
                linesRemoved++;
                return false;
            }
            return true;
        });
        while (grid.length < rows) {
            grid.unshift(Array(cols).fill(0));
        }
        if (linesRemoved > 0) {
            score += linesRemoved * 0.5;
            updateScore();
        }
        updateGridDisplay();
    }

    function updateGridDisplay() {
        for (let y = 0; y < rows; y++) {
            for (let x = 0; x < cols; x++) {
                const index = y * cols + x;
                game.children[index].classList.toggle("occupied", grid[y][x] === 1);
            }
        }
    }

    function updateScore() {
        scoreDisplay.textContent = `Puntuación: ${score.toFixed(1)}`;
    }

    function resetPiece() {
        currentPiece = pieces[Math.floor(Math.random() * pieces.length)];
        piecePosition = { x: Math.floor(cols / 2) - 1, y: 0 };
        if (collides(currentPiece, piecePosition)) {
            alert("¡Juego terminado!");
            score = Math.max(0, Math.floor(score / 2));
            grid = Array.from({ length: rows }, () => Array(cols).fill(0));
            updateScore();
            updateGridDisplay();
        }
    }

    function gameLoop() {
        erasePiece();
        piecePosition.y++;
        if (collides(currentPiece, piecePosition)) {
            piecePosition.y--;
            mergePiece();
            removeFullLines();
            resetPiece();
        }
        drawPiece();
        setTimeout(gameLoop, 500);
    }

    document.addEventListener("keydown", event => {
        erasePiece();
        if (event.key === "ArrowLeft" && !collides(currentPiece, { x: piecePosition.x - 1, y: piecePosition.y })) {
            piecePosition.x--;
        } else if (event.key === "ArrowRight" && !collides(currentPiece, { x: piecePosition.x + 1, y: piecePosition.y })) {
            piecePosition.x++;
        } else if (event.key === "ArrowDown" && !collides(currentPiece, { x: piecePosition.x, y: piecePosition.y + 1 })) {
            piecePosition.y++;
        } else if (event.key === "ArrowUp") {
            rotatePiece();
        }
        drawPiece();
    });

    createBoard();
    resetPiece();
    gameLoop();
</script>

</body>
</html>
